<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recycling Quiz</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/jquery.quiz-min.css')}}" />
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/aos.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.theme.default.min.css')}}">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/templatemo-digital-trend.css')}}">
  

</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="../">
          <i class="fa fa-recycle"></i>
          Recycling Quiz
        </a>
    </div>
</nav>

  <div class="container">
    <div id="quiz">
      <div id="quiz-header">
        <h3>Πάρτε τον χρόνο σας και προσπαθήστε να απαντήσετε όσο το δυνατόν περισσότερες ερωτήσεις!</h3>
      </div>
      <div id="quiz-start-screen">
        <p><a href="#" id="quiz-start-btn" class="quiz-button">Πάμε</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/jquery.quiz-min.js')}}"></script>
  <script>
    $('#quiz').quiz({
      counterFormat: 'Ερώτηση %current από %total',
      questions: {{ json_data['questions'] | safe }}
    });
  </script>
</body>

</html>
